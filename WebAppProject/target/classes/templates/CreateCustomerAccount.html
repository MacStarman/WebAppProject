<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" >
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="my_style.css" media="screen">
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Randomly assigned market place</h1>
    <p>Best Random deals around</p>
</div>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/show">Offers</a>
                </li>
            </ul>
            <form class="d-flex" action="/search" method="GET">
                <input class="form-control me-2" type="text" name="principal" placeholder="Search">
                <button class="btn btn-primary btn-sm" type="button">Search</button>
            </form>
        </div>
    </div>
</nav>

<div>
    <h2>Register new Account</h2>
    <form action="#" th:action="@{/register}" method="POST" th:object="${rv}">
        <div>
            <label>Username</label>
            <input type="text" th:field="*{username}">
        </div>
        <br>
        <div>
            <label>Password</label>
            <input type="text" th:field="*{password}">
        </div>
        <br>
        <div>
            <label>First Name   </label>
            <input type="text" th:field="*{firstname}">
        </div>
        <br>
        <div>
            <label>Surname  </label>
            <input type="text" th:field="*{surname}">
        </div>
        <br>
        <div>
            <label>E-mail Address</label>
            <input type="text" th:field="*{address}">
        </div>
        <br>
        <div>
            <label>Phone No.</label>
            <input type="text" th:field="*{phone}">
        </div>
        <br>
        <div>
            <label>Are you going to be an Admin?</label>
            <select th:field="*{isAdmin}">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
        </div>
        <button type="submit">Create Account</button>
    </form>
</div>

</body>
</html>
