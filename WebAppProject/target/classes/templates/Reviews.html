<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" >
<head>
    <title>
        Project | Checkout Details | C0
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/style_checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        table {
            font-family: arial,sans-serif;
            border-collapse: collapse;
            width: 100%
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Randomly assigned market place</h1>
    <p>Best Random deals around</p>
</div>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/show">Offers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Create Account</a>
                </li>
            </ul>
            <form th:action="@{/search}" method="GET" class="d-flex">
                <input class="form-control me-2" type="text" name="principal" th:value="${principal}" placeholder="Search">
                <button class="btn btn-primary btn-sm" type="button">Search</button>
            </form>
        </div>
    </div>
</nav>

<center>
    <div>
        <table>
            <tr th:each="review: ${reviews}">
                <h5><span th:text="${review.submitter}"></span> gave <span th:text="${review.rating}"></span>/5 stars and said:</h5>
                <p style="width: 500px; padding: 10px; border: 2px solid black;" th:text="${review.review}"></p>
            <br>
            <br>
            </tr>
        </table>
    </div>
</center>

</body>
</html>
