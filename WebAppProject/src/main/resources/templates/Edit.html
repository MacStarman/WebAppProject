<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" >
<head>
    <title>
        Project | Checkout Details | C0
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/style_checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        table {
            font-family: arial,sans-serif;
            border-collapse: collapse;
            width: 100%
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Randomly assigned market place</h1>
    <p>Best Random deals around</p>
</div>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/owner/{id}(id=${id})}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/owner/{id}/show(id=${id})}">Offers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/owner/{id}/orders(id=${id})}">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Log Out</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary btn-sm" type="button">Search</button>
            </form>
        </div>
    </div>
</nav>

<div>
    <h2 th:text="${name}"></h2>
    <h4 th:text="${desc}"></h4>
    <table>
        <tr>
            <th>Number of Data Points</th>
            <th>Price per Data Point</th>
        </tr>
        <tr>
            <td th:text="${count}"></td>
            <td>â‚¬<span th:text="${#numbers.formatDecimal(price, 1, 'COMMA', 2, 'POINT')}"></span></td>
        </tr>
    </table>
    <br>
    <br>
    <form action="#" th:action="@{/owner/edit/{id}/{datasetId}(id=${id},datasetId=${datasetId})}" th:object="${Data}" method="POST">
        <h2>Edit Database</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Number of Data Points</th>
                <th>Price per Data Point</th>
            </tr>
            <tr>
                <td><input type="text" th:field="*{name}" name="name"></td>
                <td><textarea maxlength="255" th:field="*{desc}" style="width: 200px; height: 60px" name="desc"></textarea></td>
                <td><input type="number" th:field="*{count}" name="count"></td>
                <td><input type="number" th:field="*{price}"v step="0.01" name="price"></td>
            </tr>
            <br>
            <button type="submit"> Change </button>
        </table>
    </form>
</div>

</body>
</html>
